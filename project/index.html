</head>
<body>

        <div class="container py-5 h-50">
          <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col col-xl-10">
      
              <div class="card" >
                <div id="wrapper" class="card-body p-5">
      
                  <h3 class="mb-3 text-primary">Todo List</h3>
      
                  <form id="task-area" class="d-flex justify-content-center align-items-center ">
                   
                      <input type="" id="single-task" class="form-control form-control-lg " />
                   
                    <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg ms-2 mb-4">Add</button>
                  </form>
      
                  <ul id="tasks" class="list-group mb-0">
                    
                  </ul>
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>

      <script src="script.js"></script>
